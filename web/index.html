<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Pins</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
        }
        .form-container {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col h-screen">
    <div id="map"></div>
    <div class="form-container bg-white shadow-md rounded-md p-4">
        <h2 class="text-lg font-semibold mb-4">Search MickeyD's Locations</h2>
        <div class="flex flex-col gap-2">
            <label for="latitude" class="text-sm text-gray-600">Latitude:</label>
            <input type="number" id="latitude" placeholder="Enter latitude" class="border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none" value="-74.0060">
        </div>
        <div class="flex flex-col gap-2 mt-2">
            <label for="longitude" class="text-sm text-gray-600">Longitude:</label>
            <input type="number" id="longitude" placeholder="Enter longitude" class="border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none" value="40.7128">
        </div>
        <div class="flex flex-col gap-2 mt-2">
            <label for="range" class="text-sm text-gray-600">Range (km):</label>
            <input type="number" id="range" placeholder="Enter range" class="border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none" value="11">
        </div>
        <button id="searchBtn" class="bg-blue-500 text-white px-4 py-2 rounded-md mt-4 w-full hover:bg-blue-600">Search</button>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="dist/locations.js"></script>
    <script>
        document.getElementById('searchBtn').addEventListener('click', function() {
            const latitude = document.getElementById('latitude').value;
            const longitude = document.getElementById('longitude').value;
            const range = document.getElementById('range').value;
            getMcDonaldsWithinRange(latitude, longitude, range);
        });
    </script>
</body>
</html>
